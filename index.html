<!doctype html>
<html>
<link rel="stylesheet" type="text/css" href="7_desembre.css">
<head>
<title>7 desembre</title>
<script>
function startTime() {
    var today = new Date();
    var themoment = new Date(2015,11,7,16,30,0,0);
    var diff = new Date(today - themoment);
    var cy = diff.getYear() - 70;
    var cmo = diff.getMonth();
    var cd = diff.getDate();
    var ch = diff.getHours();
    var cm = diff.getMinutes();
    var cs = diff.getSeconds();

    cm = checkTime(cm);
    cs = checkTime(cs);
    document.getElementById('youandme').innerHTML =
    cy + " " + cmo + " " + cd + " " + ch + " " + cm + " " + cs;

    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>
<!-- <body> -->
<body onload="startTime()">

  <div id="youandme"></div>
  </div>
</body>
</html>
