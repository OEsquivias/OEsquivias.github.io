<!doctype html>
<html>

<head>
  <style>
  * {
    background-color: 	#9d2c8d;
  }

  body {
    padding: 20%;
    font-size: 50px;
    text-align: center;
    position: relative;
  }
  </style>
<title>7 desembre</title>
<script>
function startTime() {
    var today = new Date();
    var themoment = new Date(2015,11,7,17,30,0,0);
    var diff = new Date(today - themoment);
    var cy = diff.getYear() - 70;
    var cmo = diff.getMonth();
    var cd = diff.getDate() - 1;
    var ch = diff.getHours();
    var cm = diff.getMinutes();
    var cs = diff.getSeconds();

    cm = checkTime(cm);
    cs = checkTime(cs);
    document.getElementById('youandme').innerHTML =
    cy + " " + cmo + " " + cd + " " + ch + " " + cm + " " + cs;

    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>
<!-- <body> -->
<body onload="startTime()">

  <div id="youandme"></div>
  </div>
</body>
</html>
